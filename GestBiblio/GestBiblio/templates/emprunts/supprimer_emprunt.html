{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="shadow-sm p-4 bg-body rounded text-center">
        <h2 class="text-danger mb-4 fw-bold">Supprimer un Emprunt</h2>
        <p class="text-muted">
            Êtes-vous sûr de vouloir supprimer l'emprunt de 
            <span class="fw-semibold text-primary">{{ emprunt.emprunteur }}</span> 
            pour le livre 
            <span class="fw-semibold text-primary">"{{ emprunt.livre.titre }}"</span> ?
        </p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">
                <i class="ri-delete-bin-6-line"></i> Oui, supprimer
            </button>
            <a href="{% url 'liste_emprunts' %}" class="btn btn-secondary">
                <i class="ri-arrow-go-back-line"></i> Annuler
            </a>
        </form>
    </div>
</div>
{% endblock %}
