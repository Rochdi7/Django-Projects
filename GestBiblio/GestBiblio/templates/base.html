{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliothèque</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="{% static 'img/stack-of-books.png' %}" alt="Logo Bibliothèque" style="height: 40px; margin-right: 10px;" />
          <p class="mb-0" style="font-size: 1.2rem; font-weight: bold; color: white;">Bibliothèque Atlas</p>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'accueil_page' %}"
                >Accueil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'liste_auteurs' %}">Auteurs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'liste_livres' %}">Livres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'liste_emprunts' %}">Emprunts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'Contact_page' %}">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'seconnecter_page' %}"
                >Se Connecter</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link reg" href="{% url 'inscription_page' %}"
                >Inscription</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-expand-lg">{% block content %} {% endblock %}</div>

    <style>
      body {
        font-family: "Chakra Petch", sans-serif;
      }
      .navbar-nav.ms-auto .nav-link:hover {
  color: #ffffff;
  border-bottom: none;
}
    </style>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
