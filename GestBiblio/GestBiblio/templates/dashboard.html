{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaHqZxF1je5b5hCdY39hrQ17QQbczldO6H5jGeGul2sk4dKMOuQ8eVZfkKL" crossorigin="anonymous">
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold " style="color: #1F509A;">Bienvenue sur le Tableau de Bord</h1>
    </div>

    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
            <h2 class="h4 fw-semibold text-dark mb-3">Bonjour, {{ request.user.first_name }} {{ request.user.last_name }} !</h2>
            <p class="text-muted">Vous êtes connecté en tant que <strong>{{ request.user.username }}</strong>.</p>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-success fw-semibold">Statut: Connecté</span>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5 py-3 bg-light text-center">
    <small class="text-muted">@ 2024 BibliothèqueAtlas. Tous droits réservés.</small>
</footer>

{% endblock %}
