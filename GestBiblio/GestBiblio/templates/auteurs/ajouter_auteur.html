{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="shadow-sm p-4 bg-body rounded">
        <h2 class="text-center mb-4 fw-bold" style="color: #1F509A; border-bottom: 2px solid #1F509A; padding-bottom: 20px;">Ajouter un Auteur</h2>
        <form method="post" class="p-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label fw-semibold" style="color: #1F509A;">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom de l'auteur" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label fw-semibold" style="color: #1F509A;">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom de l'auteur" required>
            </div>
            <div class="mb-3">
                <label for="nationalite" class="form-label fw-semibold" style="color: #1F509A;">Nationalité</label>
                <input type="text" class="form-control" id="nationalite" name="nationalite" placeholder="Nationalité de l'auteur" required>
            </div>
            <div class="mb-3">
                <label for="date_naissance" class="form-label fw-semibold" style="color: #1F509A;">Date de Naissance</label>
                <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-custom shadow-sm me-3">
                    <i class="ri-check-line"></i> Ajouter
                </button>
                <a href="{% url 'liste_auteurs' %}" class="btn btn-secondary shadow-sm">
                    <i class="ri-arrow-go-back-line"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.form-control {
    border: 1px solid #ccc;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #1F509A;
    box-shadow: 0 0 5px rgba(31, 80, 154, 0.5);
}
</style>
{% endblock %}
