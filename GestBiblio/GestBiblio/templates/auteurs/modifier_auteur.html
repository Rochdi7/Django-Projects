{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="shadow-sm p-4 bg-body rounded">
        <h2 class="text-center mb-4 fw-bold" style="color: #1F509A; border-bottom: 2px solid #1F509A; padding-bottom: 20px;">Modifier un Auteur</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nom" class="form-label fw-semibold" style="color: #0A3981;">Nom</label>
                <input type="text" class="form-control shadow-sm" id="nom" name="nom" value="{{ auteur.nom }}" required>
            </div>
            <div class="mb-3">
                <label for="prenom" class="form-label fw-semibold" style="color: #0A3981;">Prénom</label>
                <input type="text" class="form-control shadow-sm" id="prenom" name="prenom" value="{{ auteur.prenom }}" required>
            </div>
            <div class="mb-3">
                <label for="nationalite" class="form-label fw-semibold" style="color: #0A3981;">Nationalité</label>
                <input type="text" class="form-control shadow-sm" id="nationalite" name="nationalite" value="{{ auteur.nationalite }}" required>
            </div>
            <div class="mb-3">
                <label for="date_naissance" class="form-label fw-semibold" style="color: #0A3981;">Date de Naissance</label>
                <input type="date" class="form-control shadow-sm" id="date_naissance" name="date_naissance" value="{{ auteur.date_naissance|date:'Y-m-d' }}" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'liste_auteurs' %}" class="btn btn-secondary shadow-sm">
                    <i class="ri-arrow-go-back-line"></i> Annuler
                </a>
                <button type="submit" class="btn btn-custom shadow-sm">
                    <i class="ri-save-line"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
