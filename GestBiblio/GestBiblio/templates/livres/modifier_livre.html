{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="shadow-sm p-4 bg-body rounded">
        <h2 class="text-center mb-4 fw-bold" style="color: #1F509A; border-bottom: 2px solid #1F509A; padding-bottom: 20px;">Modifier le Livre</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titre" class="form-label fw-semibold">Titre</label>
                <input type="text" class="form-control input-custom" id="titre" name="titre" value="{{ livre.titre }}" required>
            </div>
            <div class="mb-3">
                <label for="auteur" class="form-label fw-semibold">Auteur</label>
                <select class="form-select input-custom" id="auteur" name="auteur" required>
                    {% for auteur in auteurs %}
                    <option value="{{ auteur.id }}" {% if auteur == livre.auteur %}selected{% endif %}>{{ auteur.nom }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="date_publication" class="form-label fw-semibold">Date de Publication</label>
                <input type="date" class="form-control input-custom" id="date_publication" name="date_publication" value="{{ livre.date_publication }}" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label fw-semibold">Genre</label>
                <input type="text" class="form-control input-custom" id="genre" name="genre" value="{{ livre.genre }}" required>
            </div>
            <div class="mb-3">
                <label for="exemplaires" class="form-label fw-semibold">Nombre d'Exemplaires</label>
                <input type="number" class="form-control input-custom" id="exemplaires" name="exemplaires" value="{{ livre.exemplaires }}" required>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-custom">
                    <i class="ri-save-line"></i> Enregistrer
                </button>
                <a href="{% url 'liste_livres' %}" class="btn btn-secondary">
                    <i class="ri-close-line"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
