{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 fw-bold" style="color: #1F509A;">Contactez-nous</h2>
    <p class="text-center text-muted mb-5" style="font-size: 1.1rem;">
        Si vous avez des questions ou des suggestions, n'hésitez pas à nous écrire.
    </p>

    <div class="row g-4">
        <!-- Formulaire à gauche -->
        <div class="col-md-6">
            <form method="post" class="p-4 shadow-sm bg-body rounded">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="nom" class="form-label fw-semibold" style="color: #1F509A;">Nom</label>
                    <input type="text" class="form-control border-0 search-input" id="nom" name="nom" 
                           placeholder="Votre nom" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label fw-semibold" style="color: #1F509A;">Email</label>
                    <input type="email" class="form-control border-0 search-input" id="email" name="email" 
                           placeholder="Votre email" required>
                </div>
                <div class="mb-4">
                    <label for="sujet" class="form-label fw-semibold" style="color: #1F509A;">Sujet</label>
                    <input type="text" class="form-control border-0 search-input" id="sujet" name="sujet" 
                           placeholder="Sujet de votre message" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label fw-semibold" style="color: #1F509A;">Message</label>
                    <textarea class="form-control border-0 search-input" id="message" name="message" 
                              rows="5" placeholder="Votre message" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100 shadow-sm">
                    <i class="ri-mail-send-line"></i> Envoyer
                </button>
            </form>
        </div>

        <!-- Carte à droite -->
        <div class="col-md-6">
            <div class="p-4 shadow-sm bg-body rounded">
                <h5 class="text-secondary mb-3 fw-bold">Notre Emplacement</h5>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=..." 
                    width="100%" 
                    height="400" 
                    style="border:0; border-radius: 10px;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</div>


<style>
    .shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .rounded {
        border-radius: 10px;
    }
.form-control,
.search-input,
.form-select {
    border: 1px solid #ccc;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.form-control:focus,
.form-select:focus {
    border-color: #1F509A;
    box-shadow: 0 0 5px rgba(31, 80, 154, 0.5);
}

.btn-custom {
    background-color: #E38E49;
    color: #ffffff;
    font-size: 1rem;
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    transition: all 0.3s ease;
}

.btn-custom:hover {
    background-color: #d36f38;
    color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.shadow-sm {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .search-input {
        width: 100%;
    }
}

    
</style>
{% endblock %}
